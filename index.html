<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>key-sequence-handler</title>

        <script src="./key-sequence.js" charset="utf-8"></script>
        <script src="./main.js" charset="utf-8"></script>
        <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet" type="text/css">
        <style media="screen">
            body { background: slategray; font-size: 62.5%; }

            h1 {
                font-size: 1.4em;
                font-weight: normal;
                letter-spacing: 0.02em;
            }
            p { font-size: 1.4em; }
            p.oomph {
                font-size: 1.5em;
                letter-spacing: 0.04em;
                text-transform: uppercase;
            }

            main {
                max-width: 500px;
                margin: 0 auto;
                color: white;

                font-family: 'Lato', 'Verdana', sans-serif;

                text-shadow: 0 1px rgba(0,0,0,0.3);
            }
        </style>
    </head>
    <body>

        <main>
            <h1>Give it a try. Press the following sequences:</h1>
            <p class="oomph">left, right, left, right</p>
            <p class="oomph">up, down, up, down</p>
        </main>

    </body>
</html>
